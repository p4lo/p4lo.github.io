<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>NYC Happy Hour Finder</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">
  <!-- Preload fonts for faster rendering -->
  <link rel="preload" as="font" href="-apple-system" type="font/woff2" crossorigin>
  <meta name="description" content="Find the best happy hour deals across New York City with our interactive map and filtering options.">
</head>
<body>
  <header>
    <h1>NYC Happy Hour Finder</h1>
    
    <nav>
      <div class="filters-container">
        <div class="filter">
          <select id="neighborhood" aria-label="Filter by neighborhood">
            <option value="all">All Neighborhoods</option>
            <!-- Manhattan -->
            <optgroup label="Manhattan">
              <option value="west_village">West Village</option>
              <option value="east_village">East Village</option>
              <option value="lower_east_side">Lower East Side</option>
              <option value="midtown">Midtown</option>
              <option value="chelsea">Chelsea</option>
              <option value="times_square">Times Square</option>
              <option value="murray_hill">Murray Hill</option>
              <option value="financial_district">Financial District</option>
              <option value="upper_east_side">Upper East Side</option>
              <option value="hells_kitchen">Hell's Kitchen</option>
              <option value="nolita">Nolita</option>
              <option value="union_square">Union Square</option>
              <option value="nomad">NoMad</option>
              <option value="gramercy">Gramercy</option>
            </optgroup>
            <!-- Brooklyn -->
            <optgroup label="Brooklyn">
              <option value="williamsburg">Williamsburg</option>
              <option value="bushwick">Bushwick</option>
              <option value="park_slope">Park Slope</option>
              <option value="greenpoint">Greenpoint</option>
            </optgroup>
            <!-- Other Neighborhoods -->
            <optgroup label="Other Areas">
              <option value="soho">SoHo</option>
              <option value="harlem">Harlem</option>
              <option value="upper_west_side">Upper West Side</option>
              <option value="kips_bay">Kips Bay</option>
            </optgroup>
          </select>
        </div>
        
        <div class="filter">
          <select id="day" aria-label="Filter by day">
            <option value="all">All Days</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>
      </div>
      
      <ul>
        <li><a href="#" class="active" data-view="map">Map</a></li>
        <li><a href="#" data-view="list">List</a></li>
      </ul>
      
      <div class="menu-toggle" aria-label="Toggle filters menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main>
    <section id="map-view" class="view-container active">
      <div id="map"></div>
      <!-- Install button for iOS home screen -->
      <div id="install-prompt" class="install-prompt">
        <p>Add to Home Screen for the best experience</p>
        <button id="close-prompt" aria-label="Close install prompt">Ã—</button>
      </div>
    </section>

    <section id="list-view" class="view-container">
      <div class="deals-container" id="deals-list">
        <!-- Deals will be populated here by JavaScript -->
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="src/utils/data.js"></script>
  <script src="src/utils/app.js"></script>
  
  <script>
    // Mobile menu toggle - simplified
    document.querySelector('.menu-toggle')?.addEventListener('click', function() {
      document.body.classList.toggle('menu-open');
    });
    
    // Close mobile menu when a selection is made
    document.querySelectorAll('.filters-container select').forEach(function(select) {
      select.addEventListener('change', function() {
        if (window.innerWidth <= 768) {
          document.body.classList.remove('menu-open');
        }
      });
    });
    
    // Fix mobile map rendering
    window.addEventListener('resize', function() {
      if (document.querySelector('#map-view.active')) {
        setTimeout(function() {
          const mapInstance = document.querySelector('#map').__leaflet_instance__;
          if (mapInstance) {
            mapInstance.invalidateSize();
          }
        }, 200);
      }
    });
    
    // Fix map on orientation change for mobile
    window.addEventListener('orientationchange', function() {
      setTimeout(function() {
        const mapInstance = document.querySelector('#map').__leaflet_instance__;
        if (mapInstance) {
          mapInstance.invalidateSize();
        }
      }, 200);
    });
    
    // Show install prompt for iOS users (keeping this feature)
    const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);
    
    if (isIOS() && !isInStandaloneMode()) {
      const installPrompt = document.getElementById('install-prompt');
      const closePrompt = document.getElementById('close-prompt');
      
      // Show prompt after a delay
      setTimeout(function() {
        installPrompt.classList.add('active');
      }, 2000);
      
      // Allow dismissing the prompt
      closePrompt.addEventListener('click', function() {
        installPrompt.classList.remove('active');
        localStorage.setItem('installPromptDismissed', 'true');
      });
      
      // Don't show again if dismissed before
      if (localStorage.getItem('installPromptDismissed') === 'true') {
        installPrompt.classList.remove('active');
      }
    }
  </script>
</body>
</html>
